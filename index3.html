<!doctype html>

<html lang="en">
<head>

    <script>

    function createDialog(title, text) {
   return $("<div class='dialog' title='" + title + "'><p><input type='text' id='namefield'></p></div>")
   .dialog({
       resizable: true,
       height: 150,
       modal: true,

       });
}


    $(function() {
  $( "#datepicker" ).datepicker({
    onSelect: function(date) {
      createDialog(date,date);
    }
  });
});
    </script>

 <div id="datepicker"> </div>
