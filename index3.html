    <script>

    function createDialog(title, text) {
   return $("<div class='dialog' title='" + title + "'><p><input type='time'  min='00:00' max='23:59'></p></div>")
   .dialog({
       resizable: true,
       height: 150,
       modal: true,

       });
}


    $(function() {
      $( "#openwindow" ).dialog({
       open: function(event, ui) {
         $('#divInDialog').load('demo.html', function() {
           alert('Load was performed.');
         });
        }
      });

  $( "#datepicker" ).datepicker({
    onSelect: function(date) {
      createDialog(date,date);
    }
  });
});
  </script>

 <div id="datepicker"> </div>
